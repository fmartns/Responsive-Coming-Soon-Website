<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Responsive Coming Soon Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<a href="#" class="logo">Brand Name</a>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<img src="curve.png" class="wave">
		<div class="contentBx">
			<h2>Comming Soon</h2>
			<p>Loren ipsum dolor sit amet, consectetur adipisicing elit, sed do<br> eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut<br> enim ad minim veniam.</p>
			<div class="countdown">
				<div class="time"><div id="day"></div><span>Days</span></div>
				<div class="time"><div id="hour"></div><span>Hours</span></div>
				<div class="time"><div id="minute"></div><span>Minutes</span></div>
				<div class="time"><div id="second"></div><span>Seconds</span></div>
			</div>
			<a href="#" onclick="toggle();">Notify Me!</a>
		</div>
		<div class="imgBx">
			<img src="man.png">
		</div>
		<ul class="sci">
			<li><a href="#"><img src="facebook.png"></a></li>
			<li><a href="#"><img src="twitter.png"></a></li>
			<li><a href="#"><img src="instagram.png"></a></li>
		</ul>
	</section>
	<div class="newsletter">
		<h2>Stay Tuned</h2>
		<p>Get notified at launch</p>
		<div class="inputBox">
			<form>
				<input type="email" name="" required="" placeholder="Enter Email Adress">
				<input type="submit" value="submit">
			</form>
			<img src="close.png" class="close" onclick="toggle();">
		</div>
	</div>
	<script type="text/javascript">

		function toggle(){
			var newsletter = document.querySelector('.newsletter')
			newsletter.classList.toggle('active')
		}

		var countDate = new Date('Jan 1, 2021 00:00:00').getTime();
		function newYear(){
			var now = new Date().getTime();
			gap = countDate - now;

			var second = 1000;
			var minute = second * 60;
			var hour = minute * 60;
			var day = hour *24;

			var d = Math.floor(gap / (day));
			var h = Math.floor((gap % (day)) / (hour));
			var m = Math.floor((gap % (hour)) / (minute));
			var s = Math.floor((gap % (minute)) / (second));

			document.getElementById('day').innerText = d;
			document.getElementById('hour').innerText = h;
			document.getElementById('minute').innerText = m;
			document.getElementById('second').innerText = s;
		}

		setInterval(function(){
			newYear();
		},1000)
	</script>
</body>
</html>
